<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob Esponja</title>

    <!--bootstrap style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" type="text/css" media="all">
</head>
<body>
    <header>
        <div class="container">
            <div class="d-flex flex-col justify-content-center mt-5">
                <h1>Bob Esponja</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="d-flex flex-col justify-content-center">
                <div class="row mt-0">
                    <div class="corpo">
                        <img class="rosto" src="./olhos.png" alt="olhos, nariz e boca do bob esponja">
                        <div class="d-flex flex-row justify-content-around m-0 p-0">
                            <div class="row m-0 p-0">
                                <div class="col-auto m-0 p-0">
                                    <div class="mancha-grande"></div>
                                    <div class="mancha-pequena"></div>
                                </div>
                                <div class="col-auto m-0 p-0">
                                    <div class="mancha-pequena"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-auto">
                                    <div class="mancha-pequena"></div>
                                </div>
                                <div class="col-auto">
                                    <div class="mancha-grande"></div>
                                </div>
                                <div class="mancha-grande mt-3"></div>
                            </div>
                        </div>
                        <div class="calca">
                            <div class="camisa">
                                <div class="gola">
                                    <div class="gravata-superior"></div>
                                    <div class="gravata-inferior"></div>
                                </div>
                                <div class="perna-calca1"></div>
                                <div class="perna1"></div>
                                <div class="perna-calca2"></div>
                                <div class="perna2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
